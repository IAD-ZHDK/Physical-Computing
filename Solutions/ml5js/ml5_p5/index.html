<head>

  <div id="videoContainer"></div>
  <p id="status">Loading Model...</p>
  <br>
  <button id="connect-button" class = "simple" onclick="connectPort()"> Connect Port</button>
  <br>
  <p>
    <button id="addClassOne">Add an Example to Class One</button>
    <button id="resetOne">Reset Class One</button>
    <p><span id="exampleOne">0</span> One examples</p>
    <p>| Confidence in One is: <span id="confidenceOne">0</span></p>

    <button id="resetFive">Reset Class Five</button>
    <p><span id="exampleFive">0</span> Five examples</p>
    <p>| Confidence in Five is: <span id="confidenceFive">0</span></p>

  <br/>
  <p>
    <button id="buttonPredict">Start predicting!</button>
    <button id="clearAll">Clear all classes</button><br>
  </p>
    <button id="load">Load Dataset</button>
    <button id="save">Save Dataset</button>
    <br>
  </p>
  <p>
   Class: <span id="result">...</span> with a confidence of <span id="confidence">...</span>
  </p>
